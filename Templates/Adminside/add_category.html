{% extends 'Adminside/adminbase.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    h1, h3 {
        text-align: center;
    }

    /* Form styling */
    .form-container {
        width: 60%;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border 0.3s ease-in-out;
    }

    .form-container input[type="text"]:focus,
    .form-container textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-container .btn {
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-container .btn-success {
        background-color: #28a745;
        color: white;
        border: none;
    }

    .form-container .btn-success:hover {
        background-color: #218838;
    }

    .form-container .btn-secondary {
        background-color: #6c757d;
        color: white;
        border: none;
    }

    .form-container .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Table Styling */
    .category-table {
        width: 80%;
        margin: 30px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
    }

    .category-table th, .category-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .category-table th {
        background-color: #007bff;
        color: white;
        font-size: 16px;
    }

    .category-table tr:hover {
        background-color: #f1f1f1;
    }

    .category-table .actions a {
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
    }

    .category-table .actions .edit {
        background-color: #007bff;
        color: white;
    }

    .category-table .actions .delete {
        background-color: #dc3545;
        color: white;
    }

    .category-table .actions a:hover {
        opacity: 0.8;
    }

    /* Back Button Styling */
    .back-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .back-buttons a {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
    }

    .back-buttons a:hover {
        background-color: #0056b3;
    }

</style>

<div class="container mt-5">
    <!-- Category Form -->
    <div class="form-container">
        <h3 class="mb-3">Add New Category</h3>
        <form method="POST">
            {% csrf_token %}
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="name">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
            </div>

            <div class="mb-3">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter slug (leave blank to auto-generate)">
            </div>

            <div class="mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter category description"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Add Category</button>
        </form>
    </div>

    <!-- Back Buttons -->
    
</div>

{% endblock %}
