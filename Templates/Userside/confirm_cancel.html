{% extends 'base.html' %}
{% block content %}
<div class="container my-5 text-center">
    <h3>Cancel Order #{{ order.id }}?</h3>
    <p>This action cannot be undone. Are you sure you want to cancel this order?</p>

    <div class="mt-4">
        <a href="{% url 'orderapp:cancel_order' order.id %}" class="btn btn-danger">Yes, Cancel Order</a>
        <a href="{% url 'orderapp:userorder_detail' order.id %}" class="btn btn-secondary">No, Go Back</a>
    </div>
</div>
{% endblock %}
