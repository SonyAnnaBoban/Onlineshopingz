{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section-content padding-y">

    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            {% include "includes/alert.html" %}
            
            <!-- Django Messages Display -->
           
            
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            <form action="{% url 'Accountsapp:Register' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="col form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" value="{{ form.firstname.value|default_if_none:'' }}" required>
                        {{ form.firstname.errors }}
                    </div>
                    <div class="col form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" value="{{ form.lastname.value|default_if_none:'' }}" required>
                        {{ form.lastname.errors }}
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
                    {{ form.email.errors }}
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" name="password1" class="form-control" required>
                        {{ form.password.errors }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="password2" class="form-control" required>
                        {{ form.confirm_password.errors }}
                    </div>
                </div>
            
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
            </form>
            
            <!-- JavaScript Validation for Password Match -->
            <script>
                document.querySelector("form").addEventListener("submit", function(event) {
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirm_password").value;

                    if (password !== confirmPassword) {
                        event.preventDefault();  // Prevent form submission
                        alert("Passwords do not match.");
                    }
                });
            </script>
            
        </article>
    </div>

</section>

{% endblock %}
